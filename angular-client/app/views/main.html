<section class="main">

	<div class="container">

		<img src="{{ profile.User.profile.picture }}" />
		<div ng-bind="profile.User.profile.name" />

		<h2><a class="blog-link btn btn-lg btn-embossed btn-primary" ng-href="#/dogs">Dogs</a></h2>


		<div ng-show="!profile.Dogs.length">
			You have no dogs
		</div>



		<div ng-repeat="dog in profile.Dogs">
			<div>
				<a ng-href="#/dogs/{{ dog._id }}"><div ng-bind="dog.Profile.Name" /></a>

			</div>
		</div>

		<h2>Entered Shows</h2>

		<div ng-repeat="show in profile.EnteredShows">
			<a ng-href="#/shows/details/{{ show._id }}"><div ng-bind="show.Name"></div></a>
		</div>

	</div>
</section>
