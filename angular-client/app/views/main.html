<style dynamic-style="profile" colour="profile.User.profile.theme.mainColour"></style>


<section class="main profile dynamicProfile">

	<!-- <div class="profileCover" style="background-image: url('/app/images/profile-background.jpg')"></div> -->
	<div class="profileCover" style="background-image: url({{ profile.User.profile.backgroundpicture }} )"></div>

	<div class="hero">

		<div class="bio">
			<h1 ng-bind="profile.User.profile.name" />
			<p>@@Bio Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
			<p>
				<i class="fa fa-map-marker"></i>
				Hampshire, UK
			</p>
		</div>

		<div class="container avatarContainer">

			<div class="primaryAvatarContainer">
				<a ng-href="#/" class="avatar primaryAvatar">
					<img src="{{ profile.User.profile.picture | imageSize: '200x100' }}" />
					<!-- <img src="/app/images/user.png" title="{{ profile.User.profile.name }}" alt="{{ profile.User.profile.name }}" /> -->
				</a>
				<h1 ng-bind="profile.User.profile.name" ></h1>
			</div>

			<div class="secondaryAvatarContainer">
				<a class="avatar secondaryAvatar" ng-href="#/dogs/{{ dog._id }}" ng-repeat="dog in profile.Dogs">
					<img src="{{ dog.Profile.Photo | imageSize: '200x100' }}" />
					<!-- <img src="/app/images/dog.png" title="{{ dog.Profile.Name }}" alt="{{ dog.Profile.Name }}" /> -->
				</a>
			</div>

		</div>
	</div>






	<div class="container">

		<nav class="tabs">
			<a class="active" href="#">Profile</a>
			<a href="#/shows/previous">Dogs</a>
			<a href="#">@@Photos</a>
			<a href="#">@@Friends</a>
		</nav>

		<div class="contentWrapper">
			<section class="contentMain">

				<div class="postSomething">
					<form name="form">
						<textarea ng-model="post.message" />
						<button ng-click="post.click()" />
					</form>
				</div>

				<div class="latestResults">
					<h2>My latest results</h2>
					<p>@@last shows results here</p>
					<a href="#">View all your results</a>
				</div>

				<div class="newsfeed">
					<h2>Newsfeed</h2>
					<p>@@newsfeed here</p>
				</div>

				<div class="photos">
					<h2>Latest photos</h2>
					<p>@@Latest photos here</p>
					<a href="#">View all my photos</a>
				</div>

				<section class="suggestedShows">
					<h2>Suggested shows</h2>
					<p>@@suggested shows here</p>
				</section>


			</section>
			<section class="contentSub">

				<section class="enteredShowsList">
					<h2>My upcoming shows</h2>

					<p ng-show="!profile.EnteredShows.length">
						You have not entered any shows yet, <a href="#/shows/upcoming">enter some shows</a>
					</p>

					<p ng-repeat="show in profile.EnteredShows | limitTo: 3">
						<strong><a ng-href="#/shows/details/{{ show._id }}" ng-bind="show.Name"></a></strong>

						<br /><i class="fa fa-calendar"></i>
							<span ng-bind="show.ShowDate" />
								<span ng-show="show.ShowDate !== show.ShowEnd"> to <span ng-bind="show.ShowEnd" />
							</span>

						<br /><i class="fa fa-map-marker"></i> <a href="#"><span ng-bind="show.Venue.Name" /></a>,
						<br /><span ng-bind="show.Venue.Address" />,
						<br /><span ng-bind="show.Venue.PostCode" />

						<br /><a href="https://www.google.co.uk/maps/preview/place/{{ show.Venue.PostCode }}">View on Google Maps</a>
						<br /><i class="fa fa-compass"></i> Lat: <span ng-bind="show.Location.Latitude" />,
						<br />Long: <span ng-bind="show.Location.Longitude" />
					</p>

					<p><a ng-href="#/shows/entered">View all your entered Shows</a></p>
				</section>



			</section>
		</div>


		<section class="friendsList">
			<h2><a ng-href="#/friends">Friends</a></h2>

			<p>@@make friends here</p>

			<p ng-show="!profile.Friends.length">
				Aww you haven't added any friends yet, <a href="#">Add some friends</a>
			</p>

			<div>
				<a class="avatar friendAvatar" ng-repeat="friend in profile.Friends" ng-href="#/friends/{{ friend._id }}">
					<img src="http://placedog.com/64/64" alt="" />
					<br /><span ng-bind="friend.Profile.Name" />
				</a>
			</div>
		</section>

	</div>
</section>
