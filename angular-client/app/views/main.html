<section class="main">

	<div class="container">

		<img src="{{ profile.User.profile.picture }}" />
		<div ng-bind="profile.User.profile.name" />

		<h2>Dogs</h2>
		<div ng-show="!profile.Dogs.length">
			You have no dogs
		</div>

		<a class="blog-link btn btn-lg btn-embossed btn-primary" ng-href="#/dogs">Edit your dogs</a>

		<div ng-repeat="dog in profile.Dogs">
			<div>
				<div ng-bind="dog.Profile.Name" />

			</div>


		</div>

	</div>
</section>
