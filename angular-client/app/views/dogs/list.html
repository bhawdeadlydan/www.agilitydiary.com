<section class="dogs edit">

	<div class="container">
		<h1>My dogs</h1>

		<p><a ng-href="#/dogs/add">Add a dog</a></p>

		<div ng-repeat="dog in profile.Dogs">
			<div>
				<img class="dogProfilePicture" src="{{ dog.Profile.Photo | imageSize: '200x100' }}" />
				<a ng-href="#/dogs/{{ dog._id }}" ng-bind="dog.Profile.Name"></a>
			</div>
		</div>
	</div>
</section>
