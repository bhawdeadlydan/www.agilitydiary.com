<style dynamic-style="profile" colour="profile.User.profile.theme.mainColour"></style>

<section class="main profile dynamicProfile" ng-show="profile">

	<div class="profileCover" style="background-image: url({{ profile.User.profile.backgroundpicture || 'app/images/profile-background.jpg' }} )"></div>


	<div class="hero" ng-include src="'app/views/shared/dogHero.html'"></div>


	<section class="dogs details">

		<div class="container">

			<nav class="navTabs">
				<a ng-href="/dogs/{{ dog._id }}">Profile</a>
				<a ng-href="/dogs/{{ dog._id }}/results">Add results</a>
				<a class="active" ng-href="/dogs/{{ dog._id }}/viewResults">View results</a>
				<a ng-href="/dogs/{{ dog._id }}/photos">Photos</a>
				<a ng-href="/dogs/{{ dog._id }}/details">Details</a>
			</nav>

			<h2>View results</h2>

			<table class="tableDefault">
				<thead>
					<tr>
						<th>
							Date
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Show
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Class number
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Class type
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Class
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Time
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Faults
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Place
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Judge
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Agility Warrant Points
							<a href=""><i class="fa fa-unsorted"></i></a>
						</th>
						<th>
							Notes
						</th>
						<th>

						</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="result in dog.Results">
						<td><span ng-bind="result.Date" /></td>
						<td><span ng-bind="result.Show" /></td>
						<td></td>
						<td></td>
						<td><span ng-bind="result.Class" /></td>
						<td><span ng-bind="result.Time" /></td>
						<td><span ng-bind="result.Faults" /></td>
						<td><span ng-bind="result.Place" /> <i class="fa fa-trophy"></i></td>
						<td><span ng-bind="result.Judge" /></td>
						<td><span ng-bind="result.Points" /></td>
						<td></td>
						<td>
							<a class="action" href=""><i class="fa fa-edit"></i></a>
							<a class="action" href=""><i class="fa fa-share"></i></a><!-- post my results on my feed -->
							<a class="action warning" href=""><i class="fa fa-times"></i></a>
						</td>
					</tr>
				</tbody>

			</table>



		</section>




		<span ng-repeat="photo in dog.Photos">
			<img ng-src="{{ photo.Path }}_80x60" />
		</span>

	</section>

</section>
