<span ng-show="!profile.Dogs.length"><a class="action" ng-href="#/dogs/add">Add a dog</a></span>
<a class="avatar secondaryAvatar"
	ng-href="/dogs/{{ loopDog._id }}"
	ng-repeat="loopDog in profile.Dogs"
	ng-class="loopDog._id===dog._id ? 'selectedAvatar':''">
	<img ng-src="{{ loopDog.Profile.Photo || 'app/images/dog/dog.png' | imageSize: '64x64' }}" />
</a>
