<section class="">

	<div class="container">
		<h1>Add a dog</h1>

		<form>
			<div class="formText">
				<label>Name</label>
				<input type="text" ng-model="dog.name" />
			</div>

			<div class="formText">
				<label>Sex</label>
				<input type="text" ng-model="dog.sex" />
			</div>

			<div class="formSubmit">
				<button ng-click="saveDog();">
					Save
				</button>
			</div>
		</form>
	</div>
	
</section>
