<section class="edit">

	<div class="container">
		<h1>Find people</h1>

		<div class="contentWrapper">
			<div class="contentMain">

				<div ng-repeat="loopUser in listUsers">
					<img src="{{ loopUser.User.profile.picture | imageSize: '200x100' }}" />

					<span ng-bind="loopUser.User.profile.name" ></span>

					{{ loopUser.User.IsFriend }}

					<button ng-click="addFriend(loopUser);">Add friend</button>

					<button ng-click="removeFriend(loopUser);">Remove friend</button>
				</div>

			</div>
			<div class="contentSub">



			</div>
		</div>

	</div>
</section>
