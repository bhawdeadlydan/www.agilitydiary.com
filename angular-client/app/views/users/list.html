<section class="edit">

	<div class="container">
		<h1>Find people</h1>

		<div class="contentWrapper">
			<div class="contentMain">

				<div ng-repeat="loopUser in listUsers">
					<img src="{{ loopUser.profile.picture | imageSize: '200x100' }}" />



					<a ng-href="/users/{{ loopUser._id }}"><span ng-bind="loopUser.profile.name" ></span></a>

					<button ng-hide="loopUser.isFriend" ng-click="addFriend(loopUser);">Add friend</button>

					<button ng-show="loopUser.isFriend" ng-click="removeFriend(loopUser);">Remove friend</button>
				</div>

			</div>
			<div class="contentSub">



			</div>
		</div>

	</div>
</section>
