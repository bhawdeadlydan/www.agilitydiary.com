<div>
	<span ng-click="paging.backClick();"
		  ng-show="paging.page>1">Back</span>
	
	<span ng-repeat="page in paging.pages">
		<span ng-click="paging.jumpToPage(page);"
			  ng-bind="page"
			  ng-class="(page==paging.page) ? 'selected' : ''"></span>
	</span>
	
	<span ng-click="paging.nextClick();"
		  ng-show="paging.page<paging.pages.length">Next</span>
</div>
