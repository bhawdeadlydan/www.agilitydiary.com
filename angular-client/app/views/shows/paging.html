<nav class="navPaging" role="navigation">
	<button class="action" ng-click="paging.backClick();"
			ng-show="paging.page>1"><i class="fa fa-angle-double-left"></i> Back</button>

	<span ng-repeat="page in paging.pages">
		<a  href="" ng-click="paging.jumpToPage(page);"
				ng-bind="page"
				ng-class="(page==paging.page) ? 'selected' : ''"></a>
	</span>

	<button class="action" ng-click="paging.nextClick();"
			ng-show="paging.page<paging.pages.length">Next <i class="fa fa-angle-double-right"></i></button>
</nav>


<nav class="navPaging" role="navigation">
	<button class="action">
		<i class="fa fa-angle-double-left"></i>
	</button>

	<a href="">1</a>
	<a href="">2</a>
	<a href="">3</a>
	<a class="selected" href="">4</a>
	<a href="">5</a>
	<a href="">...</a>
	<a href="">10</a>
	<a href="">20</a>
	<a href="">30</a>

	<button class="action">
		<i class="fa fa-angle-double-right"></i>
	</button>
</nav>
