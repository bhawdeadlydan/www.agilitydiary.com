<nav class="navPaging" role="navigation">
	<button class="action" ng-click="paging.backClick();"
			ng-show="paging.page>1">Back</button>

	<span ng-repeat="page in paging.pages">
		<span ng-click="paging.jumpToPage(page);"
				ng-bind="page"
				ng-class="(page==paging.page) ? 'selected' : ''"></span>
	</span>

	<button class="action" ng-click="paging.nextClick();"
			ng-show="paging.page<paging.pages.length">Next</button>
</nav>
