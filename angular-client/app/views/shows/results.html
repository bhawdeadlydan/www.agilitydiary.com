<section class="details">

	<div class="container">

		<h1 ng-bind="show.Name"></h1>

		<nav class="tabs">
			<a ng-href="#/shows/details/{{ id }}">Details</a>
			<a class="active"  ng-href="#/shows/results/{{ id }}">View/enter results</a>
			<a ng-href="#/shows/photos/{{ id }}">Photos</a>
		</nav>


		<div class="contentWrapper">
			<section class="contentMain">


				<div class="container" >

					<h2>Add results</h2>

					<form name="form" parsley-validate>

						<div class="formField formInput formRadio" ng-repeat="dog in profile.Dogs">
							<input type="radio" ng-model="controls.dogId" ng-value="dog._id" />
							<label for=""><span ng-bind="dog.Profile.Name"></span></label>
							<a ng-href="#/dogs/{{ dog._id }}">View</a>
						</div>

						<div class="formField formInput formText">
							<label for="class">Class</label>
							<input type="textbox" id="class" name="class" ng-model="controls.class" ng-required="true" />
						</div>

						<div class="formField formInput formText">
							<label for="time">Time</label>
							<input type="textbox" id="time" name="time" ng-model="controls.time" ng-required="true" />
						</div>

					<div class="formField formInput formText">
						<label for="faults">Faults</label>
						<input type="textbox" id="faults" name="faults" ng-model="controls.faults" ng-required="true" />
					</div>

					<div class="formField formInput formText">
						<label for="Place">Place</label>
						<input type="textbox" id="Place" name="Place" ng-model="controls.place" ng-required="true" />
					</div>

					<div class="formField formInput formText">
						<label for="judge">Judge's name</label>
						<input type="textbox" id="judge" name="judge" ng-model="controls.judge" />
					</div>

					<div class="formField formInput formText">
						<label for="points">Agility warrant points</label>
						<input type="textbox" id="points" name="points" ng-model="controls.points" />
					</div>

					<div class="formField formButtons">
						<button ng-click="controls.saveRecord()">Save</button>
					</div>
			</form>

			<h2>Results</h2>

			<div ng-repeat="dog in profile.Dogs">
				<h3 ng-bind="dog.Profile.Name"></h3>

				<table>
					<thead>
						<tr>
							<th>Date</th>
							<th>Show</th>
							<th>Class</th>
							<th>Time</th>
							<th>Faults</th>
							<th>Place</th>
							<th>Judge's name</th>
							<th>Agility Warrant Points</th>
						</tr>
					</thead>

					<tr ng-repeat="result in filterResultsForShow(dog.Results)">
						<td></td>
						<td></td>
						<td></td>
						<td><span ng-bind="result.Time" /><td>
						<td></td>
						<td></td>
						<td></td>
						<td><span ng-bind="result.Points" /></td>
					</tr>
				</table>
			</div>

	</div>

</section>
