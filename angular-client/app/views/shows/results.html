<section class="details">

	<div class="container">

		<h1 ng-bind="show.Name"></h1>

		<nav class="tabs">
			<a ng-href="#/shows/details/{{ id }}">Details</a>
			<a class="active"  ng-href="#/shows/results/{{ id }}">View/enter results</a>
			<a ng-href="#/shows/photos/{{ id }}">Photos</a>
		</nav>


		<div class="contentWrapper">
			<section class="contentMain">


				<div class="container" >



					<div ng-repeat="dog in profile.Dogs">
						<span ng-bind="dog.Profile.Name" ></span>

						<table>
							<thead>
								<tr>
									<th>Time</th>
									<th>Points</th>
								</tr>
							</thead>

							<tr ng-repeat="result in filterResultsForShow(dog.Results)">
								<td><span ng-bind="result.Time" /><td>
								<td><span ng-bind="result.Points" /></td>
							</tr>
						</table>
					</div>


			<form name="form">

					<div ng-repeat="dog in profile.Dogs">
						<input type="radio"
							ng-model="controls.dogId"
							ng-value="dog._id"
							/>

						<label><span ng-bind="dog.Profile.Name" ></span></label>
						<a ng-href="#/dogs/{{ dog._id }}">View</a>
					</div>


					<div>
					<label for="class">Class</label>
					<input type="textbox"
						id="class"
						name="class"
						ng-model="controls.class"
						ng-required="true"
						/>
					</div>

					<div>
					<label for="time">Time</label>
					<input type="textbox"
						id="time"
						name="time"
						ng-model="controls.time"
						ng-required="true"
						/>
					</div>

					<div>

					<label for="faults">Faults</label>
					<input type="textbox"
						id="faults"
						name="faults"
						ng-model="controls.faults"
						ng-required="true"
						/>
					</div>

					<div>

					<label for="Place">Place</label>
					<input type="textbox"
						id="Place"
						name="Place"
						ng-model="controls.place"
						ng-required="true"
						/>
					</div>

					<div>

					<label for="judge">Judge's name</label>
					<input type="textbox"
						id="judge"
						name="judge"
						ng-model="controls.judge"
						/>
					</div>

					<div>

					<label for="points">Agility warrant points</label>
					<input type="textbox"
						id="points"
						name="points"
						ng-model="controls.points"
						/>
					</div>




				<button ng-click="controls.saveRecord()">Save</button>
			</form>

	</div>

</section>
