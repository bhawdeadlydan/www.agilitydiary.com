<div>
	<h1>Upcoming events</h1>

	<p>list all where startdate &gt; today</p>

	<div ng-repeat="event in events">
		<div style="border-left: solid 5px {{ event.Meta.ShowTypeColour }}">

			<h2 ng-bind="event.Name"></h2>

			<p>Show type: <div ng-bind="event.Venue.Meta.ShowTypeColour" /></p>

			<p>club: <span ng-bind="event.Club" /></p>
			<p>show date:
				<br />From <span ng-bind="event.ShowDate" />
				To: <span ng-bind="event.ShowEnd" /></p>

			<p>Entries close: <span ng-bind="event.ClosingDate" /></p>

			<p>entries to: <a href="mailto:{{ event.EntriesTo }}"><div ng-bind="event.EntriesTo" /></a></p>

			<!-- <p>logo: <img src="{{ event.Logo }}" alt="{{ event.Club }}" ng-bind="event.Logo" /></p> -->

			<p>website <a href="http://{{ event.Website }}" ng-bind="event.Website"><span ng-bind="event.Website" /></a></p>

			<p>Venue</p>
			<p><span ng-bind="event.Venue.Name" />
			<br /><span ng-bind="event.Venue.Address" />
			<br /><span ng-bind="event.Venue.PostCode" />
			</p>
			<p><a href="https://www.google.co.uk/maps/preview/place/{{ event.Venue.PostCode }}">Directions</a></p>

			<a href="/agility-diary/enterShow?id={{ event._id }}">DO THiS SHOW</a>
		</div>
	</div>
</div>
