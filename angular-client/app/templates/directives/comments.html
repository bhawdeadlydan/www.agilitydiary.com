<div>

<div>Comments</div>

<div ng-repeat="comment in commentList">
	<span ng-bind="comment.User"></span> on <span ng-bind="comment.DateTime|date:'medium'"></span>
	<div ng-bind="comment.Message" ></div>
</div>


<form name="commentsForm">
	<textarea
		name="message"
		ng-required="true"
		ng-model="message"></textarea>

	<button ng-click="addComment()">Post</button>
</form>
</div>
